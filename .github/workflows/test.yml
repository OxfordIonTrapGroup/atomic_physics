name: Test
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install poetry
        run: python -m pip install poetry==1.1.12 poethepoet==0.10.0

      - name: Install dependencies
        run: poetry install

      - name: Check formatting
        run: poe fmt-test

      - name: Run non-hardware tests
        run: poe test

